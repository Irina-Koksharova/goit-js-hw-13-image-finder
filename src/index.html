<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My homework</title>
  </head>

  <body id="bootstrap-overrides">

    <div class="container">

      <h1 class="title">You can find any image you want! Just try 😉!</h1>

      <form class="search-form" id="search-form">
        <input class="search-form-input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
      </form>

      <p class="text">If you want to find pictures of cats, write "cats".
        <br/>And if you want to find images of cats and dogs, you can write “cats and dogs”, “cats dogs” or “cats+dogs”.</p>
      
      <ul class="gallery"></ul>
      
      <button class="button-load" type="button" data-action="load-more">
       
        <!-- Спиннер bootstrap -->
        <div class="spinner-border spinner-custom-style is-hidden" role="status">
          <span class="sr-only">Loading...</span>
        </div>

        <span class="button-load-text">Load more</span>

        </div>
   
     </body>
</html>
